<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation</title>
  <link rel="stylesheet"
        th:href="@{/css/demo.css}" />
</head>
<body>
<!-- reference CSS file -->

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country of the student: <span th:text="${student.country}" />

<br><br>

Favourite language of the student: <span th:text="${student.favoriteLanguage}" />

</body>
</html>
